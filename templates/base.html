<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}ysra Markets{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:wght@400;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"/>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-glow"></div>

  <header class="site-header">
    <div class="header-inner">
      <a href="/" class="logo">
        <span class="logo-Ysra">ysra</span><span class="logo-markets">MARKETS</span>
      </a>
      <nav class="main-nav">
        <a href="/" class="nav-link {% if request.endpoint=='dashboard' %}active{% endif %}">Dashboard</a>
        <a href="/all-stocks" class="nav-link {% if request.endpoint=='all_stocks' %}active{% endif %}">All Stocks</a>
      </nav>
      <div class="header-right">
        <div class="live-indicator">
          <span class="live-dot"></span>
          <span class="live-text">LIVE</span>
        </div>
        <div class="clock" id="clock">--:--:--</div>
        <button class="hamburger" id="hamburger" aria-label="Menu">
          <span></span><span></span><span></span>
        </button>
      </div>
    </div>
    <div class="mobile-nav" id="mobileNav">
      <a href="/" class="mobile-nav-link">ðŸ“Š Dashboard</a>
      <a href="/all-stocks" class="mobile-nav-link">ðŸ“ˆ All Stocks</a>
    </div>
  </header>

  <main class="site-main">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <p>ysra Markets Â· Data via Yahoo Finance Â· Not financial advice Â· For informational use only</p>
  </footer>

  <script>
    // Clock
    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent =
        now.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
    }
    updateClock();
    setInterval(updateClock, 1000);

    // Hamburger
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobileNav');
    hamburger.addEventListener('click', () => {
      mobileNav.classList.toggle('open');
      hamburger.classList.toggle('open');
    });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
